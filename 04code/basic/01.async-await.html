<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function f1 () {
      // return Promise.resolve(100)
      return new Promise((resolve,reject) => {
        setTimeout(()=>{
          resolve(100)
        }, 3000)
      })
    }

    function ajax () {
      // return Promise.resolve(100)
      return new Promise((resolve,reject) => {
        setTimeout(()=>{
          resolve(10)
        }, 5000)
      })
    }

   function f () {
      console.log(1)
      // await后面跟一个promise对象（或者一个返回promise对象的函数调用）
      // 它的作用是取出这个promise的promiseValue
      f1().then(res => {
        console.log(res)
        ajax().then(res => {
          console.log(res)
          console.log(2)
        })
      })
    }
    f()

    async function f () {
      console.log(1)
      // await后面跟一个promise对象（或者一个返回promise对象的函数调用）
      // 它的作用是取出这个promise的promiseValue
      const rs = await f1()
      // const rs = f1()
      console.log(rs)

      const rs1 = await ajax()
      console.log(rs1)
      console.log(2)
    }

    f()
  </script>
</body>
</html>
