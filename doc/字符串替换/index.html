<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str = "abcBdb"
    var keyword = "b"
    // 目标：把 str 中的  keyword 替换成<span style="color:red">b</span>
    var reg = new RegExp(keyword, "gi") // g:表示全局匹配， i：表示不区分大小写
    var result = str.replace(reg, function (val) {
      // val： 通过reg这个正则在str中匹配到的内容
      console.log(val)
      // 返回值：把匹配到的内容 替换成什么 
      // return '100'
      return `<span style="color:red">${val}</span>`
    })
    console.log(result)

  </script>
</body>
</html>
